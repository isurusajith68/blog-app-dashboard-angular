<div class="container">
    <div class="row">
        <div class="col-md-12 bg-theme-secondary ">
            <div class="card shadow-background bg-theme-secondary ">
                <div class="card-body text-center">
                    <h3>All blog Post</h3>
                    <p>From here you can manage your blog posts.</p>
                    <button routerLink="/post/add" class="btn btn-danger bg-theme-background">Add post</button>
                    <button routerLink="/" class="btn btn-info bg-theme-background ml-2">Back to dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12 bg-theme-secondary ">
            <div class="card shadow-background bg-theme-secondary ">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <!-- <th>Excerpt</th> -->
                                <th>Category</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of postArray ; let i =index ">
                                <td [width]="10">{{i + 1}}</td>
                                <td [width]="100"><img src="{{post.data.postImagPath}}" alt="{{post.data.title}}"
                                        width="100px"></td>
                                <td [width]="150">{{post.data.title}}</td>
                                <!-- <td [width]="300">{{post.data.excerpt}}</td> -->
                                <td [width]="100">{{post.data.category.category}}</td>
                                <td [width]="150">{{post.data.createdAt.toMillis() | date}}</td>

                                <td>
                                    <button routerLink="/post/add" [queryParams]="{id:post.id}"
                                        class="btn btn-info bg-theme-background">Edit</button>
                                    <button (click)="deletePost(post.id)"
                                        class="btn ml-2 btn-danger bg-theme-background">Delete</button>
                                    <button *ngIf="!post.data.isFeatured"
                                        class="ml-2 btn btn-success bg-theme-background"
                                        (click)="MarkFeatured(post.id, true)">Mark Featured</button>
                                    <button *ngIf="post.data.isFeatured" class="ml-2 btn btn-info bg-theme-background"
                                        (click)="RemoveFeatured(post.id , false)">Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div *ngIf="postArray.length == 0" class="card shadow-background bg-theme-secondary ">
                <div class="card-body text-center">
                    <h3>No post found</h3>
                    <p>There is no post in the database.</p>
                </div>
            </div>
        </div>
    </div>
</div>
