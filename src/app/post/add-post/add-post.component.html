<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">Add new post</h3>
            <p class="mb-5">You can add your new post here</p>
        </div>
    </div>
    <form [formGroup]="postForm">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-background">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input formControlName="title" class="form-control" type="text"
                                (keyup)="onTitleChanged($event)"
                                [ngClass]="{'is-invalid':fc.title.touched && fc.title.invalid}">
                            <div *ngIf="fc.title.errors?.required">
                                <div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">
                                    Title is required.
                                </div>
                            </div>
                            <div *ngIf="fc.title.errors?.minlength">
                                <div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">
                                    Title must be 10 characters.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Permalink</label>
                            <input formControlName="permalink" [(ngModel)]="permalink" name="permalink"
                                class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Excerpt</label>
                            <textarea formControlName="excerpt" class="form-control" clos="30" rows="10"></textarea>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>Please select a post category </label>
                    <select formControlName="category" class="form-control">
                        <option disabled value="">Please select category</option>
                        <option *ngFor="let item of categories" value="">{{item.data.category}}</option>
                    </select>

                </div>
                <div class="form-group">
                    <label>Post image</label>
                    <img [src]="imgSrc" class="form-control img-fluid img-preview">
                    <input formControlName="postImage" type="file" class="form-control" accept="image/*"
                        (change)="showPrev($event)">
                </div>
            </div>

        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-background">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <angular-editor formControlName="content"
                                placeholder="Add your content here"></angular-editor>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5 mt-5">
                <button class="btn btn-info bg-theme-background">Save Post</button>
                <button routerLink="/post" class="btn btn-dark bg-theme-background ml-5">Go Back</button>
            </div>
        </div>
    </form>
</div>
