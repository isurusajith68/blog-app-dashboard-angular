<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">Add new post</h3>
            <p class="mb-5">You can add your new post here</p>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-background">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" type="text" (keyup)="onTitleChanged($event)">
                        </div>
                        <div class="form-group">
                            <label>Permalink</label>
                            <input [(ngModel)]="permalink" disabled name="permalink" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Excerpt</label>
                            <textarea class="form-control" clos="30" rows="10"></textarea>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>Please select a post category </label>
                    <select [value]="" class="form-control">Please select category</select>
                </div>
                <div class="form-group">
                    <label>Post image</label>
                    <input type="file" class="form-control">
                </div>
            </div>

        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-background">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5 mt-5">
                <button class="btn btn-info bg-theme-background">Save Post</button>
                <button routerLink="/post" class="btn btn-dark bg-theme-background ml-5">Go Back</button>
            </div>
        </div>
    </form>
</div>
