<div class="container">
    <div class="row">
        <div class="col-md-12 bg-theme-secondary p-4 shadow-background">
            <h1 class="text-center text-theme-primary"> {{formStatus}} Categories</h1>
            <p class="text-center mb-5">
                You can add new category from here ..!
            </p>
            <form #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)" class="form-inline text-center">
                <div class="form-group col-md-10 flex-row">
                    <input ngModel name="category" #newCategory='ngModel' [(ngModel)]="formCategory" required [ngClass]="{
                        'is-invalid': newCategory.touched && newCategory.invalid
                    }" type="text" class="form-control  shadow-background" placeholder="Add New Categories" />
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>
                </div>

                <div class="col-md-2">
                    <button type="submit" [disabled]="categoryForm.invalid"
                        class="btn btn-block btn-info mb-2 btn-theme">{{formStatus}} category</button>
                </div>
            </form>

        </div>
    </div>
    <div class="row mt-5 mb-5">

        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="card shadow-background">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoryArray; let i = index">
                                <th>{{i+1}}</th>
                                <th>{{category.data.category}}</th>
                                <th>
                                    <button class="btn btn-warning" (click)="onUpdate(category)">Edit</button> 
                                    <button class="btn btn-warning ml-2" (click)="onDelete(category.id)">Delete</button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3">


        </div>
    </div>
</div>
